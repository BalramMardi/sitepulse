<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Site</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      .header {
        background: #eee;
        padding: 20px;
        text-align: center;
      }
      .content {
        max-width: 800px;
        margin: 20px auto;
      }
      .box {
        padding: 50px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the Demo Site</h1>
      <p>Click around to generate events.</p>
    </div>
    <div class="content">
      <div class="box" id="box1">Box 1</div>
      <div class="box" id="box2">Box 2</div>
      <button id="main-button">Click Me!</button>
    </div>

    <script src="../snippet.js"></script>
  </body>
</html>
